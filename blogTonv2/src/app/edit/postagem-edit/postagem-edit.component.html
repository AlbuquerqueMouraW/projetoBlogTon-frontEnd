<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class = "text-center text-primary">Atualizar postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="titulo">Título</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o título">
             </div>
    
             <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3" placeholder="Digite seu texto"></textarea>
             </div>
    
             <div class="form-group">
                <label for="tema">Escolha tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a> : </label>
                <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (chenge) ='findByIdTema()' >
                    <option *ngFor='let item of listaTemas' value="{{item.id}}">
                    {{item.descricao}}  
                    </option>
                </select>
             </div>

             <div class= "d-flex justify-content-center">
                 <button routeLink='/inicio' class="btn btn-sm btn-outline-danger mr-4" >Cancelar</button>
                 <button (click)='atualizar()' class="btn btn-sm btn-outline-success">Atualizar</button>

             </div>


        </div>
    </div>

</div>
